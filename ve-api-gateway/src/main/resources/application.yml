server:
  port: 8080
 
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka  

spring:
  application:
    name: ve-api-gateway
  cloud:
    gateway:
      routes:
      - id: veVotoEletronico
        uri: lb://VE-VOTO-ELETRONICO
        predicates:
        - Path=/pauta/**